<nav>
    <a href="{% url 'news:index' %}">
        <p>Home</p>
    </a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:my-profile' %}">
            <p> Hi {{ user.username }}</p>
        </a>
        <a href="{% url 'logout' %}">
            <p>Logout</p>
        </a>
    {% else %}
        <a href="{% url 'login' %}">
            <p>Login</p>
        </a><br>
        <a href="{% url 'users:createAccount' %}">
            <p>Create an account</p>
        </a>
    {% endif %}
</nav>
