<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if story.image %}
            <img src="{{ story.image }}">
        {% else %}
            <img src="https://picsum.photos/600">
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>Published on | {{ story.pub_date }}</h4>
        </div>
            
        <a href="{% url 'users:userProfile' story.author.id %}">

        <h4>{{ story.author }}</h4>


            <p>Delete your Post</a>

        </div>
    </a>
</div>
